<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- ? FORM ? -->
    <div class="ticket-calculator">
        <h2>calcola il prezzo del tuo biglietto</h2>

        <div class="ticket-form">

            <label for="user-name">Nome e Cognome</label>
            <input type="text" id="user-name">

            <label for="user-kms">Km da percorrere</label>
            <input type="number" id="user-kms">

            <label for="user-age">Fascia d'et√†</label>
            <select id="user-age">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over65">Over 65</option>
            </select>
        </div>
    </div>
    
    <!-- ? TICKET RESULT ? -->
    <div class="ticket-result active">
        <h2>il tuo biglietto</h2>

        <div class="ticket-result-data">
            <h3>dettaglio passeggeri</h3>

            <div class="user-ticket">

                <div class="user-ticket-name">name</div>

                <div class="user-ticket-type">type</div>

                <div class="user-ticket-train">train</div>

                <div class="user-ticket-code">code</div>

                <div class="user-ticket-price">price</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
